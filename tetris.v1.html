<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>í…ŒíŠ¸ë¦¬ìŠ¤</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
    }

    canvas {
      border: 1px solid #fff;
      background-color: #000;
      display: none; /* ë²„íŠ¼ ëˆ„ë¥´ê¸° ì „ì—ëŠ” ìˆ¨ê¹€ */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">ê²Œì„ ì‹œì‘</button>
  <canvas id="tetris" width="320" height="640"></canvas>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const rows = 20;
    const columns = 10;
    const blockSize = 32;

    ctx.scale(blockSize, blockSize);

    const tetrominos = [
      [[1, 1, 1, 1]], // I
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1], [1, 1]], // O
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
      [[1, 0, 0], [1, 1, 1]], // L
      [[0, 0, 1], [1, 1, 1]], // J
    ];

    const colors = ['#00FFFF', '#FF00FF', '#FFFF00', '#00FF00', '#FF0000', '#0000FF', '#FFA500'];

    function createPiece(type) {
      return tetrominos[type].map(row => row.slice());
    }

    const board = Array.from({ length: rows }, () => Array(columns).fill(null));

    let currentPiece = createPiece(Math.floor(Math.random() * tetrominos.length));
    let currentPos = { x: 3, y: 0 };
    let gameInterval = null; // ê²Œì„ ë£¨í”„ë¥¼ ì €ì¥í•  ë³€ìˆ˜

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < columns; x++) {
          if (board[y][x]) {
            ctx.fillStyle = board[y][x];
            ctx.fillRect(x, y, 1, 1);
            ctx.strokeRect(x, y, 1, 1);
          }
        }
      }
    }

    function drawPiece() {
      for (let y = 0; y < currentPiece.length; y++) {
        for (let x = 0; x < currentPiece[y].length; x++) {
          if (currentPiece[y][x]) {
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillRect(currentPos.x + x, currentPos.y + y, 1, 1);
            ctx.strokeRect(currentPos.x + x, currentPos.y + y, 1, 1);
          }
        }
      }
    }

    function collide() {
      for (let y = 0; y < currentPiece.length; y++) {
        for (let x = 0; x < currentPiece[y].length; x++) {
          if (currentPiece[y][x] && (board[currentPos.y + y] && board[currentPos.y + y][currentPos.x + x]) !== null) {
            return true;
          }
        }
      }
      return false;
    }

    function placePiece() {
      for (let y = 0; y < currentPiece.length; y++) {
        for (let x = 0; x < currentPiece[y].length; x++) {
          if (currentPiece[y][x]) {
            board[currentPos.y + y][currentPos.x + x] = colors[Math.floor(Math.random() * colors.length)];
          }
        }
      }
      clearLines();
      resetPiece();
    }

    function clearLines() {
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== null)) {
          board.splice(y, 1);
          board.unshift(Array(columns).fill(null));
        }
      }
    }

    function resetPiece() {
      currentPiece = createPiece(Math.floor(Math.random() * tetrominos.length));
      currentPos = { x: 3, y: 0 };
      if (collide()) {
        alert('Game Over');
        board.forEach(row => row.fill(null));
      }
    }

    function rotate() {
      const temp = currentPiece;
      currentPiece = currentPiece[0].map((_, index) => currentPiece.map(row => row[index])).reverse();
      if (collide()) {
        currentPiece = temp;
      }
    }

    function moveDown() {
      currentPos.y++;
      if (collide()) {
        currentPos.y--;
        placePiece();
      }
    }

    function moveLeft() {
      currentPos.x--;
      if (collide()) {
        currentPos.x++;
      }
    }

    function moveRight() {
      currentPos.x++;
      if (collide()) {
        currentPos.x--;
      }
    }

    function gameLoop() {
      drawBoard();
      drawPiece();
      moveDown();
    }

    document.addEventListener('keydown', (e) => {
      if (!gameInterval) return; // ê²Œì„ ì‹œì‘ ì „ì—” í‚¤ ì…ë ¥ ë¬´ì‹œ
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
      if (e.key === 'ArrowDown') moveDown();
      if (e.key === 'ArrowUp') rotate();
    });

    // ğŸ¯ ë²„íŠ¼ í´ë¦­ ì‹œ ê²Œì„ ì‹œì‘
    document.getElementById('startBtn').addEventListener('click', () => {
      canvas.style.display = 'block'; // ìº”ë²„ìŠ¤ ë³´ì—¬ì£¼ê¸°
      document.getElementById('startBtn').style.display = 'none'; // ë²„íŠ¼ ìˆ¨ê¸°ê¸°
      if (!gameInterval) {
        gameInterval = setInterval(gameLoop, 500); // 0.5ì´ˆë§ˆë‹¤ ê²Œì„ ë£¨í”„
      }
    });
  </script>
</body>
</html>
